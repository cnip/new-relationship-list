<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="http://img.wcdn.cn/t4/style/css/pages/setup/setup.css" type="text/css" rel="stylesheet" />
        <link href="http://img.wcdn.cn/t4/skin/default/skin.css" type="text/css" rel="stylesheet" />
        <title></title>
    </head>
    <body class="B_basic_info">
        <div id="pl_content_setting_password">
            <div class="W_main_2col_r">
                <!--两列结构-->
                <div class="index_title">
                    <!--this page title--><h3>修改密码</h3>
                    <h4>密码修改成功后，新密码将同步更新到新浪博客、邮箱等其他新浪产品。</h4>
                    <!--/this page title-->
                </div>
                <div class="form_table">
                    <dl class="clearfix">
                        <dt>
                            当前密码：
                        </dt>
                        <dd class="conbox">
                            <input type="password" class="W_inputStp" node-type="old_password">
                        </dd>
                        <dd class="tipbox" node-type="red_old_password">
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>
                            新密码：
                        </dt>
                        <dd class="conbox">
                            <input type="password" class="W_inputStp" node-type="new_password">
                        </dd>
                        <dd class="tipbox" node-type="red_new_password">
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>
                            密码强度：
                        </dt>
                        <dd class="conbox">
                            <div class="pawBox" node-type="password_strength">
                                <span class="paw_l paw_none"></span><span class="paw_c paw_none"></span><span class="paw_r paw_none"></span>
                            </div>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>
                            确认密码：
                        </dt>
                        <dd class="conbox">
                            <input type="password" class="W_inputStp" node-type="compare_password">
                        </dd>
                        <dd class="tipbox" node-type="red_compare_password">
                        </dd>
                    </dl>
                    <dl class="p_btn clearfix">
                        <dt>
                            &nbsp;
                        </dt>
                        <dd>
                            <a class="W_btn_d" href="javascript:;" node-type="submit"><span>保存</span></a>
                        </dd>
                    </dl>
                </div>
                <div class="W_tips clearfix">
                    <ul class="tipscon tips_warn">
                        <li class="icon">
                            <img src="http://img.wcdn.cn/t4/style/images/common/transparent.gif" alt="警告" class="icon_error">
                        </li>
                        <li class="txt">
                            为了你的账号安全，现在就去<a href="#">安全中心</a>进行更多密码保护设置，提升账户安全度。
                        </li>
                    </ul>
                </div>
                <!--/两列结构-->
            </div>
        </div>
    </body>
    <script type="text/javascript" src="http://js.wcdn.cn/STK/js/gaea.js">
    </script>
    <script type="text/javascript" src="http://js.wcdn.cn/t4/home/js/base.js">
    </script>
    <script>
        STK.pageletM.view({
        	pid: "pl_content_setting_password",
        	js: ["home/js/pl/content/setting/password.js"]
        });
    </script>
</html>
