	<!--demo for dialog-->
	<script type="text/javascript">
		var test = STK.E('test');

	<!--demo for dialog-->
	<script type="text/javascript">
		var testAlt = function(){
			var a = STK.ui.alert('这是一个测试', {

				'icon' : 'warn',
				'textSmall' : '你妹啊!',

			});
		};
	</script>
	
	
	<!--demo for dialog-->
	<script type="text/javascript">
		var testCfm = function(){
			var a = STK.ui.confirm('这真的是一个测试', {
				'title' : '我真的是测试啊',
				'icon' : 'warn',
				'textSmall' : '你妹啊!',
				'OK' : function(){alert('haha');},
				'OKText' : '点我',
				'cancel' : function(){
					STK.ui.alert('都说别点了', {
						'title' : '我真的是测试啊',
						'icon' : 'warn',
						'textSmall' : '你妹啊!',
						'OK' : testCfm,
						'OKText' : '点我'
					});
				},
				'cancelText' : '别点啊'
			});
		};
